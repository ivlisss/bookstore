{% extends 'base.html' %}

{% block title %}Вход в админ-панель - Книжный магазин{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-4">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Вход в админ-панель</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    {% if form.errors %}
                    <div class="alert alert-danger">
                        <strong>Ошибка:</strong> Проверьте правильность введенных данных.
                    </div>
                    {% endif %}
                    
                    <div class="mb-3">
                        <label class="form-label">Имя пользователя</label>
                        <input type="text" name="username" class="form-control" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Пароль</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                    
                    <input type="hidden" name="next" value="{% url 'admin_statistics' %}">
                    
                    <button type="submit" class="btn btn-primary w-100">Войти</button>
                </form>
                
                <hr>
                <div class="text-center">
                    <p><a href="{% url 'home' %}">Вернуться на сайт</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
