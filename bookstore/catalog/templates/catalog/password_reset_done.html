{% extends 'base.html' %}

{% block title %}Письмо отправлено{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-body text-center">
                <div class="mb-4">
                    <i class="fas fa-envelope fa-4x text-primary"></i>
                </div>
                
                <h3>Письмо отправлено!</h3>
                <p class="text-muted">
                    Мы отправили вам инструкции по восстановлению пароля на указанный email.
                    Вы получите письмо в ближайшее время.
                </p>
                
                <a href="{% url 'login' %}" class="btn btn-primary">
                    <i class="fas fa-arrow-left me-2"></i>Вернуться к входу
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
