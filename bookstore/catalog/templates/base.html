<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Книжный магазин{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .book-card {
            transition: transform 0.2s;
            height: 100%;
        }
        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .book-image {
            height: 250px;
            object-fit: cover;
        }
        .hero-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 80px 0;
        }
        body {
    min-height: 100vh; /* Минимальная высота = высоте окна */
    display: flex;
    flex-direction: column;
}

main {
    flex-grow: 1; /* Растягивает основной контент */
}
    </style>
    </style>
</head>
<body>
    <!-- Навигация -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">
                <i class="fas fa-book"></i> Книжный магазин
            </a>
            
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{% url 'home' %}">
                    <i class="fas fa-home"></i> Главная
                </a>
                {% if user.is_admin %}
                <a class="nav-link" href="{% url 'admin_dashboard' %}">
                    <i class="fas fa-user-plus"></i> Админ-панель
                </a>
                {% endif %}
                {% if user.is_authenticated %}
                <a class="nav-link" href="{% url 'profile' %}">
                    <i class="fas fa-user-plus"></i> Профиль
                </a>
                <a class="nav-link" href="{% url 'logout' %}">
                    <i class="fas fa-sign-out-alt"></i> Выйти
                </a>
                <a class="nav-link" href="{% url 'cart' %}">
                    <i class="fas fa-shopping-cart"></i> Корзина
                </a>
                {% else %}
                <a class="nav-link" href="{% url 'login' %}">
                    <i class="fas fa-user"></i> Войти
                </a>
                <a class="nav-link" href="{% url 'register' %}">
                    <i class="fas fa-user-plus"></i> Регистрация
                </a>
                 {% endif %}
            </div>
        </div>
    </nav>

    <!-- Основное содержимое -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- Футер -->
    <div class="container-fluid my-3"></div>
    <footer class="footer bg-dark text-white mt-5 py-4">
        <div class="container text-center">
            <p>&copy; 2024 Книжный магазин. Все права защищены.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Базовые функции JavaScript для взаимодействия с API
        const API_BASE = '/api/';
        
async function addToCart(bookId, quantity = 1) {
    try {
        console.log('Adding to cart:', bookId, quantity);
        
        const response = await fetch(`/web/cart/add/${bookId}/`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCookie('csrftoken'),
                'X-Requested-With': 'XMLHttpRequest'
            },
            body: JSON.stringify({ quantity: quantity })
        });
        
        // Проверяем статус ответа
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const data = await response.json();
        console.log('Response:', data);
        
        if (data.success) {
            // Обновляем счетчик корзины
            updateCartCounter(data.cart_total);
            
            // Показываем уведомление
            showNotification(data.message, 'success');
        } else {
            showNotification(data.message || 'Ошибка при добавлении в корзину', 'error');
        }
    } catch (error) {
        console.error('Error adding to cart:', error);
        showNotification('Ошибка при добавлении в корзину', 'error');
    }
}

function updateCartCounter(count) {
    const counter = document.querySelector('.nav-link[href*="cart"] .badge');
    if (counter) {
        counter.textContent = count;
        if (count > 0) {
            counter.style.display = 'inline';
        } else {
            counter.style.display = 'none';
        }
    }
}

// Показать уведомление
function showNotification(message, type = 'info') {
    // Создаем элемент уведомления
    const alert = document.createElement('div');
    alert.className = `alert alert-${type} alert-dismissible fade show position-fixed`;
    alert.style.cssText = 'top: 20px; right: 20px; z-index: 1050; min-width: 300px;';
    alert.innerHTML = `
        ${message}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    `;
    
    document.body.appendChild(alert);
    
    // Автоматическое скрытие через 3 секунды
    setTimeout(() => {
        if (alert.parentNode) {
            alert.parentNode.removeChild(alert);
        }
    }, 3000);
}

// Вспомогательная функция для получения CSRF токена
function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}
    </script>
</body>
</html>
